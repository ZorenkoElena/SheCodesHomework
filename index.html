<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link href="src/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="conteiner p-2">
			<div class="card">
				<div class="card-body text-center main-box">
					<form class="search-form" id="search-form">
						<div class="row">
							<div class="col-6">
								<input
									type="text"
									name="city"
									placeholder="your city..."
									required
									autofocus="on"
									autocomplete="off"
									class="form-control shadow-sm"
									id="cityInForm"
								/>
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="Search"
									class="form-control btn btn-primary shadow-sm"
								/>
							</div>
							<div class="col-3">
								<button
									class="btn btn-success w-100"
									id="current-location-button"
								>
									Current
								</button>
							</div>
						</div>
					</form>
					<h1 class="city" id="city">Odessa</h1>
					<div class="dayAndTime" id="dayAndTime">Monday</div>
					<div class="description" id="description">Clouds</div>
					<div>
						<span class="temperature" id="temperature">29</span>
						<span class="units">Â°C </span>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-body text-center">
					<div class="row">
						<div class="col">
							<p class="card-text">
								Pressure:<br /><span id="pressure">1014</span> GPa
							</p>
						</div>
						<div class="col">
							<p class="card-text">
								Humidity:<br /><span id="humidity">58</span> %
							</p>
						</div>
						<div class="col">
							<p class="card-text">Wind:<br /><span id="wind">9</span> km/h</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
